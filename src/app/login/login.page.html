<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-img src="/assets/myImg.png"></ion-img>

    <ion-card-content>
      <ion-card-title>Login</ion-card-title>

      <div #recaptcha id="recaptcha-container"></div>

      <form [formGroup]="loginForm" >
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-item lines="full">
                <ion-label position="floating">CC</ion-label>
                <ion-input type="number" placeholder="91" formControlName="country"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="8">
              <ion-item lines="full">
                <ion-label position="floating">Phone Number</ion-label>
                <ion-input type="number" formControlName="phone"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-item>
          <ion-label position="floating">Nick Name</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-button expand="block" round [disabled]="!loginForm.valid" (click)="login()">
          <ion-icon slot="icon-only" name="send"></ion-icon>
          Send OTP
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
